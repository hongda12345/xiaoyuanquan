<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.pointer{
		width: 20px;
		height: 20px;
		background: yellow;
		position: absolute;
		top: 50%;
		left: 50%;
		border-radius: 50%;
		/* transition: all ease 1s; */
	}
	.circle{
		width: 20px;
		height: 20px;
		background: red;
		border-radius: 50%;
		position: absolute;
		top: 0;
		left: 0;
        transition: all ease 1s;
	}
</style>
<body>
	<div class="pointer"></div>
	<script>
		window.onload=function(){
		let pointer=document.querySelector('div.pointer');
		circle(300,50);
		function circle(r,num){
			let deg=360/num;
			for(let i=0;i<num;i++){
				let divs=document.createElement('divs');
				divs.className='circle';
				let rad=deg*i*Math.PI/180;
				let lefts=r*Math.cos(rad);
				let tops=r*Math.sin(rad);
				pointer.appendChild(divs);
				setTimeout(function(){
					divs.style.transitionDelay=`${50*i}ms`;
					divs.style.left=lefts+'px';
					divs.style.top=tops+'px';
					divs.style.background=color();
				},10);
			}	
		}
		function color(){
                	let str='rgb(';
                	for(let i=0;i<3;i++){
                	let num=Math.floor(Math.random()*256);
                	str+=num+',';
                	} 
                	str=str.slice(0,-1)+')';
                	return str;          	
        }
        }
	</script>
</body>
</html>
